<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzing - Porolytics</title>
    <link rel="stylesheet" href="loading-styles.css">
</head>
<body>
    <div class="loading-container">
        <div class="loading-content">
            <div class="progress-section">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <p class="loading-text" id="loadingText">Collecting match history...</p>
            </div>
            
            <div class="poro-analyst">
                <img src="images/professor_poro.png" alt="Professor Poro" class="poro-analyzing">
                <div class="chalkboard">
                    <svg class="chalk-drawing" id="chalkDrawing" viewBox="0 0 200 200">
                        <path class="chalk-line" d="M 50 100 L 150 100" stroke="#C89B3C" stroke-width="2" fill="none"/>
                        <circle class="chalk-node" cx="50" cy="100" r="8" fill="#0AC8B9"/>
                        <circle class="chalk-node" cx="150" cy="100" r="8" fill="#0AC8B9"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    
    <script src="loading-script.js"></script>
</body>
</html>
